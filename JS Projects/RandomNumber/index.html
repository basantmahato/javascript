<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-card">
            <h1>Guess The Number!</h1>
            <p class="range-info">I'm thinking of a number between 1 and 10.</p>
            
            <div id="hint-message" class="message">Start guessing...</div>

            <div class="input-group">
                <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
                <button id="submitBtn">Guess</button>
            </div>

            <p class="stats">Attempts: <span id="attemptsCount">0</span></p>
            
            <button id="resetBtn" class="reset-button" style="display: none;">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
