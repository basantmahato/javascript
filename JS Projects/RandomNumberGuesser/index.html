<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button id="again" class="btn again">Again!</button>
      <div id="correctNumber" class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input id="input" type="number" class="guess" />
        <button id="check" class="btn check">Check!</button>
      </section>
      <section class="right">
        <p id="message" class="message">Start guessing...</p>
        <p class="label-score"> <span id="counterValue" class="score"></span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span id="highscore" class="highscore">0</span>
        </p>
        <button id="leaderboardBtn" style="padding: 10px; font-size: 20px;">LeaderBoard</button>

        <div style="display: none; " id="leaderboardContainer" class="leaderboard ">
          <ul style="font-size: 20px;" id="leaderboardli" class="leaderboardli">
            

          </ul>
        </div>
      </section>
    </main>
    <script src="script.js"></script> 
  </body>
</html>
